<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container btn-secondary firstContainer">
        <div class="calculator">
            <div class="container-2">
                <div class="row mb-2 heading">
                    <h6>Calculator</h6>
                </div>
            </div>
            <div class="container-3">
                <div class="row mb-3">
                    <div class="col-md-10">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><span>V</span>iew</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><span>E</span>dit</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><span>H</span>elp</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <textarea class="display">1+2+3+4+</textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-block block-color">MC</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-block block-color">MR</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-block  block-color">MS</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-block block-color">M+</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-block block-color">M-</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-block block-color"><- </button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-block block-color">CE</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-block block-color">C</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-block block-color">±</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-block block-color">√</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-2  sm-12">
                        <button type="button" class="btn btn-secondary btn-block block-color">7</button>
                    </div>
                    <div class="col-2  sm-12">
                        <button type="button" class="btn btn-secondary btn-block block-color">8</button>
                    </div>
                    <div class="col-2 sm-12">
                        <button type="button" class="btn btn-secondary btn-block block-color">9</button>
                    </div>
                    <div class="col-2  sm-12">
                        <button type="button" class="btn btn-secondary btn-block block-color">/</button>
                    </div>
                    <div class="col-2 sm-12">
                        <button type="button" class="btn btn-secondary btn-block block-color">%</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-2 sm-12">
                        <button type="button" class="btn btn-secondary btn-block block-color">4</button>
                    </div>
                    <div class="col-2  sm-12">
                        <button type="button" class="btn btn-secondary btn-block block-color">5</button>
                    </div>
                    <div class="col-2  sm-12">
                        <button type="button" class="btn btn-secondary btn-block block-color">6</button>
                    </div>
                    <div class="col-2  sm-12">
                        <button type="button" class="btn btn-secondary btn-block block-color">*</button>
                    </div>
                    <div class="col-2  sm-12">
                        <button type="button" class="btn btn-secondary btn-block block-color">1/x</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-8">
                        <div class="row mb-3 rowwidth">
                            <div class="col-2  sm-12">
                                <button type="button" class="btn btn-secondary btn-block block-color width58">1</button>
                            </div>
                            <div class="col-2  sm-12">
                                <button type="button" class="btn btn-secondary btn-block width58">2</button>
                            </div>
                            <div class="col-2  sm-12">
                                <button type="button" class="btn btn-secondary btn-block width58">3</button>
                            </div>
                            <div class="col-2 sm-12">
                                <button type="button" class="btn btn-secondary btn-block width58">-</button>
                            </div>
                        </div>
                        <div class="row mb-3">  
                            <div class="col-6 sm-12">
                                <button type="button" class="btn btn-secondary btn-block">0</button>
                            </div>
                            <div class="col-3 sm-12">
                                <button type="button" class="btn btn-secondary btn-block">.</button>
                            </div>
                            <div class="col-3 sm-12">
                                <button type="button" class="btn btn-secondary btn-block">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 sm-12">
                        <button type="button" class="btn btn-secondary btn-block btnheight">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
