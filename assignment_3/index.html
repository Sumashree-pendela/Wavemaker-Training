<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container btn-secondary firstContainer p-3">
        <div class="calculator p-2">
            <div class="container-2">
                <div class="row mb-2 heading">
                    <h6>Calculator</h6>
                </div>
            </div>
            <div class="container-3 bg-info">
                <div class="row mb-3">
                    <div class="col-md-10">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#"><span>V</span>iew</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#"><span>E</span>dit</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#"><span>H</span>elp</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12 p-1">
                        <textarea class="display text-right">1+2+3+4+</textarea>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block ">MC</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block">MR</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block">MS</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block">M+</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block">M-</button>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block"><- </button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block">CE</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block">C</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block">±</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block">√</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block">7</button>
                    </div>
                    <div class="col-2  p-1">
                        <button type="button" class="btn btn-secondary btn-block">8</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block ">9</button>
                    </div>
                    <div class="col-2  p-1">
                        <button type="button" class="btn btn-secondary btn-block ">/</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block">%</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block block-color">4</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block block-color">5</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block block-color">6</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="button" class="btn btn-secondary btn-block block-color">*</button>
                    </div>
                    <div class="col-2  p-1">
                        <button type="button" class=" btn btn-secondary btn-block block-color">1/x</button>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-8">
                        <div class="row mb-1">
                            <div class="col-md-3  mb-1 p-1"><button type="button" class="button btn btn-secondary  btn-block">1</button>
                            </div>
                            <div class="col-md-3 mb-1 p-1"><button type="button" class="button btn btn-secondary btn-block">2</button>
                            </div>
                            <div class="col-md-3 mb-1 p-1"><button type="button" class="button btn btn-secondary btn-block">3</button>
                            </div>
                            <div class="col-md-3 p-1"><button type="button" class="button btn btn-secondary  btn-block">-</button>
                            </div>
                            <div class="col-md-6 p-1"><button type="button" class="button btn btn-secondary btn-block">0</button>
                            </div>
                            <div class="col-md-3 p-1"><button type="button" class="button btn btn-secondary btn-block">.</button>
                            </div>
                            <div class="col-md-3 p-1"><button type="button" class="button btn btn-secondary btn-block">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 mb-1 p-1">
                        <button type="button" class="button btn btn-secondary btn-block h-100">=</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
