<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="theme container">
        <header id="main-header" class="bg-secondary text-white p-2 mb-2">
            <h1 id="header-title">To-Do List <i class="fa fa-pencil" style="float:right"></i></h1>
        </header>
        <div class="card">
            <div class="card-body">
                <div class="mb-3 d-flex align-items-center">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search tasks...">
                    <button type="button" class="btn btn-secondary ms-2" id="theme" onclick="themeChange()">Theme</button>
                </div>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputField" placeholder="Enter item for to do">
                    <button type="button" class="btn btn-secondary" id="addToDo">
                        <i class="fa fa-plus"></i> Add
                    </button>
                </div>
                <!-- To-Do List Container -->
                <div class="to-dos" id="toDoContainer"></div>
            </div>
        </div>
        <div id="dialog" class="dialog">
            <div class="dialog-content">
                <label for="dialog-input" class="dialog-label">Enter new value:</label>
                <input type="text" id="dialog-input" value="">
                <div class="dialog-actions">
                    <button id="dialog-save">Save</button>
                    <button id="dialog-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal fade" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editTaskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="editTaskName" placeholder="Task name">
                        </div>
                        <div class="mb-3">
                            <label for="editPriority" class="form-label">Priority</label>
                            <input type="text" class="form-control" id="editPriority" placeholder="Priority">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
